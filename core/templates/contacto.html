{% extends 'base.html' %}
{% load static %}
{% block contenido %}
{% load crispy_forms_tags %}
<br>
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h2>Contacto</h2>
      <form action="" class="form-group" method="post">

          {% csrf_token %}

          {{ form | crispy }}

          <br>
          <button type="submit" id="btnEnviar" class="button btn btn-success">Enviar</button>
          <button type="reset" id="Cancelar" class="button btn btn-success">Cancelar</button>
          <br>
          <hr>
      </form>
      {{ mensaje }}
      </div>
    </div>
  </div>
</div>
<br>

{% endblock %}
